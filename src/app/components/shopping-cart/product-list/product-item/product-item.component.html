<!-- https://getbootstrap.com/docs/5.1/examples/album/ -->
<!-- Change svg into img -> apply mb-4 p-2 -->
<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top p-2"
    width="100%"
    [src]="productItem.imageUrl"
  />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency: 'INR'}}</strong>
      <i *ngIf = "addedToWishList" class="fas fa-heart float-right" (click)="handleRemoveFromWishList()"></i>
      <i *ngIf = "!addedToWishList" class="far fa-heart float-right" (click)="handleAddToWishList()"></i>
    </p>
    <p class="card-text">
      {{ productItem.description | slice: 0:50 }}...
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">
          View Details
        </button>
      </div>
      
    </div>
  </div>
</div>
